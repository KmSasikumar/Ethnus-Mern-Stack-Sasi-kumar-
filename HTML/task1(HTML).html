<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Person Information</h2>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Sasi</td>
        <td>Kumar</td>
        <td>20</td>
    </tr>
    <tr>
        <td>srinivasa</td>
        <td>praneeth</td>
        <td>19</td>
    </tr>
    <tr>
        <td>nithin</td>
        <td>Doe</td>
        <td>20</td>
    </tr>
</table>

</body>
</html>
