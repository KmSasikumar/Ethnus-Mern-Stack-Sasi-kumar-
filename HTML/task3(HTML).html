<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Examples</title>
</head>
<body>

<h2>Try One links:</h2>

<p>
    <a href="https://www.example.com" target="_blank">Opens in New</a> |
    <a href="https://www.example.com" target="_self">Opens in Mine</a> |
    <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
    <a href="https://www.example.com" target="_top">Opens in Body</a> |
    <a href="mailto:Anyone@example.com">Send email</a>
</p>

</body>
</html>
